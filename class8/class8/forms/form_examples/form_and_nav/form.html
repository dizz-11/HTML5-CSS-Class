<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>form example</title>
<link href="form.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="formwrapper">
	
		<form action="MAILTO:santoromano@videotron.ca" method="post" enctype="text/plain" validate>
			
			<label for="fname">First Name</label>
         	<input type="text" name="firstname" id="fname" placeholder="Mickey" required>
			
			<label for="lname">Last Name</label>
    	 	<input type="text" id="lname" name="lastname" placeholder="Mouse" required>
         
         	<label for="mail">Email</label>
    	 	<input type="email" id="mail" name="email" placeholder="mick@disney.com" required>
    	 	
    	 	<label for="tarea">Comments</label>
          	<textarea placeholder="drop us a line"></textarea>
          	
          	<div>
          		<input type="submit" value="Send">
         		<input type="reset" value="Reset">
			</div>
			
		</form>
	</div>
</body>
</html>
