<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Overlay Nav example</title>
<link href="nav.css" rel="stylesheet" type="text/css">
</head>

<body>

	<!-- The overlay -->
	<nav id="myNav" class="overlay">

	  <!-- Button to close the overlay navigation -->
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>

		  <!-- Overlay content -->
		  <div class="overlay-content">
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Clients</a>
			<a href="#">Contact</a>
		  </div>
		  
	</nav>

	<!-- Use any element to open/show the overlay navigation menu -->
	<span id="trigger" onclick="openNav()">â˜°</span>
	
	
	
	
	<h1>Nav Example</h1>
	
	
	
	
	<!--keep this script tag as the last element befor the body is closed-->
	<script>
		function openNav() {
			document.getElementById("myNav").style.width = "100%";
		}

		function closeNav() {
			document.getElementById("myNav").style.width = "0%";
		}
	</script>
</body>
</html>
